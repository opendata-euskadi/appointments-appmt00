justizia.registroReparto.inicio.mensaje.bienvenida 						= Ongi etorri Euskadiko Justizia Administrazioaren Aurretiko Hitzordu Zerbitzura
justizia.registroReparto.inicio.mensaje.instrucciones1a					= Hitzordu zerbitzu honen bitartez 
justizia.registroReparto.inicio.mensaje.instrucciones1.importante		= EZIN DA izapidetzeko idazkirik aurkeztu
justizia.registroReparto.inicio.mensaje.instrucciones1b					= eta orain arte bezala telematikoki aurkeztu behar dira (Euskadiko Justizia Administrazioaren profesionalentzako estraneta: JustiziaSip)
justizia.registroReparto.inicio.mensaje.instrucciones2					= Presako eta atzeraezineko auziekin erlazionatutako idazkiak edozein unetan aurkeztu ahal izango dira, zerbitzu hau alde batera utzita
justizia.registroReparto.inicio.mensaje.instrucciones3					= Aldi baterako, eta Osasun Agintaritzak emandako lagunartetik urruntzeko aholkuak jarraituz, idazkien aurkezpena neurrira ekartzea gomendatzen da eta eguneko eta hitzorduko gehienez 4 onartzea. Banaketa bideragarriagoa egiteko helburuarekin, pertsona bakoitzak asteko hitzordu bakarra izango du, eta aste horretan hitzordu bat izanik beste bat eskatu duten profesionalei idazkien aurkezpena blokeatzeko aukera egongo da
justizia.registroReparto.inicio.mensaje.instrucciones4					= Hitzordu bakoitzeko, gehienez, pertsona bat egongo da eta eraikinean hitzordua baino bost minutu lehenago sartzeko aukera izango du. Eraikinean sartzeko ezinbestekoa izango da hitzorduaren egiaztagiria erakustea (sms-a edo posta elektronikoa)
justizia.registroReparto.inicio.mensaje.instrucciones5					= Gogoratu: hitzordua behar ez baduzu ezeztatu ezazu, gainerako balizko erabiltzaileek baliatzeko aukera izan dezaten
justizia.registroReparto.inicio.mensaje.instrucciones6					= Hitzordua eskatzeko, kontsultatzeko edo ezeztatzeko dagokion aukeran sakatu ezazu
justizia.registroReparto.inicio.mensaje.informacion 					= Informazio gehiago nahi baduzu, jarri harremanetan [Serbitzua]-rekin, telefono-zenbaki hauetara deituz: [Telefonoa].

