justizia.registroReparto.inicio.mensaje.instrucciones2					= La presentación de escritos relacionados con asuntos urgentes e inaplazables podrá realizarse en cualquier momento al margen de este servicio
justizia.registroReparto.inicio.mensaje.instrucciones3					= Temporalmente, y para facilitar el distanciamiento social recomendado por las Autoridades Sanitarias, se recomienda una ponderación o moderación en la presentación de escritos, admitiéndose hasta un máximo de 4 por día y cita, y una cita por persona y semana para hacer más viable el reparto, pudiéndose bloquear la presentación de nuevos escritos a los profesionales que ya hayan tenido un turno durante esa semana
justizia.registroReparto.inicio.mensaje.instrucciones4					= Como máximo podrá acudir a cada cita una persona, que no podrá entrar al edificio hasta cinco minutos antes de la misma, no permitiéndose entrar a nadie en los palacios si no acredita la cita correspondiente (sms o correo electrónico)
justizia.registroReparto.inicio.mensaje.instrucciones5					= Recuerda anular la cita en caso de no necesitarla, en beneficio del resto de los/as potenciales usuarios/as del servicio
justizia.registroReparto.inicio.mensaje.instrucciones6					= Pulsa en la opción correspondiente para solicitar, consultar o cancelar una cita

